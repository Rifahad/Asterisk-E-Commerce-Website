<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
<div class="keyboard">
    <!-- row 1/6 -->
    <button class="row1">ESC</button>
    <button class="row1 f1"><sup>F1</sup></button>
    <button class="row1"><sup>F2</sup></button>
    <button class="row1"><sup>F3</sup></button>
    <button class="row1"><sup>F4</sup></button>
    <button class="row1 f5"><sup>F5</sup></button>
    <button class="row1"><sup>F6</sup></button>
    <button class="row1"><sup>F7</sup></button>    
    <button class="row1"><sup>F8</sup></button>
    <button class="row1 f9"><sup>F9</sup></button>
    <button class="row1"><sup>F10</sup></button>
    <button class="row1"><sup>F11</sup></button>
    <button class="row1"><sup>F12</sup></button>
    <button class="row1 num">DELETE<hr>INSERT</button>
    <button class="row1">PAUSE<hr>BREAK</button>
    <button class="row1">PRTSC<hr>SYSRQ</button>
    <button class="row1">HOME<hr>END</button>
    <!-- row 2/6  -->
    <button class="row2"><sup>~ </sup> `</button>
    <button class="row2"><sup>! </sup> 1</button>
    <button class="row2"><sup>@ </sup> 2</button>
    <button class="row2"><sup># </sup> 3</button>
    <button class="row2"><sup>$ </sup> 4</button>
    <button class="row2"><sup>% </sup> 5</button>
    <button class="row2"><sup>^ </sup> 6</button>
    <button class="row2"><sup>& </sup> 7</button>
    <button class="row2"><sup>* </sup> 8</button>
    <button class="row2"><sup>( </sup> 9</button>
    <button class="row2"><sup>) </sup> 0</button>
    <button class="row2"><sup>_ </sup> -</button>
    <button class="row2"><sup>+ </sup> =</button>
    <button class="row2 BACKSPACE">BACKSPACE</button>
    <button class="row2 num">NUM LK</button>
    <button class="row2">/</button>
    <button class="row2">*</button>
    <button class="row2">-</button> 
    <!-- row 3/6 -->
    <button class="row2 tab">TAB</button>
    <button class="row2">Q</button>
    <button class="row2 color">W</button>
    <button class="row2">E</button>
    <button class="row2">R</button>
    <button class="row2">T</button>
    <button class="row2">Y</button>
    <button class="row2">U</button>
    <button class="row2">I</button>
    <button class="row2">O</button>
    <button class="row2">P</button>
    <button class="row2">[</button>
    <button class="row2">]</button>
    <button class="row2 bar">\</button>
    <button class="row2 num">7</button>
    <button class="row2">8</button>
    <button class="row2">9</button>
    <button class="row2 plus">+</button>
    <!-- row 4/6 -->
    <button class="row2 caps">CAPS<br>LOCK</button>
    <button class="row2 color">A</button>
    <button class="row2 color">S</button>
    <button class="row2 color">D</button>
    <button class="row2">F</button>
    <button class="row2">G</button>
    <button class="row2">H</button>
    <button class="row2">J</button>
    <button class="row2">K</button>
    <button class="row2">L</button>
    <button class="row2">;</button>
    <button class="row2">'</button>
    <button class="row2 enter">ENTER</button>
    <button class="row2 num">4</button>
    <button class="row2">5</button>
    <button class="row2">6</button>
    <!-- row 5/6 -->
    <button class="row2 shift1">SHIFT</button>
    <button class="row2">Z</button>
    <button class="row2">X</button>
    <button class="row2">C</button>
    <button class="row2">V</button>
    <button class="row2">B</button>
    <button class="row2">N</button>
    <button class="row2">M</button>
    <button class="row2">,</button>
    <button class="row2">.</button>
    <button class="row2">/</button>
    <button class="row2 shift2">SHIFT</button>
    <button class="row2 num">1</button>
    <button class="row2">2</button>
    <button class="row2">3</button>
    <button class="row2 ent">ENTER</button>
    <!-- row 6/6 -->
    <button class="row2">CTRL</button>
    <button class="row2">FN</button>
    <button class="row2"></button>
    <button class="row2">ALT</button>
    <button class="row2 space">-------</button>
    <button class="row2">ALT</button>
    <button class="row2">FN</button>
    <button class="row2">CTRL</button>
    <button class="row1 top">top</button>
    <button class="row2 num zero">0</button>
    <button class="row2">.<br>DELETE</button>
    <button class="row1">left</button>
    <button class="row1">bottom</button>
    <button class="row1">right</button>
</div>
</body>
</html>
